<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Reset and base styles */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar styles */
        .navbar {
            background-color: #4CAF50;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #45a049;
            border-radius: 4px;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Main content styles */
        .container {
            text-align: center;
            padding: 2rem;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .container a {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        .footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">EC Failure Rate</div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the EC Failure Rate Project</h1>
        <p>Analyze and calculate the reliability and failure rate of electrical components with ease.</p>
        <a href="#">Get Started</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 EC Failure Rate Project. All Rights Reserved.
    </div>
</body>

</html>
